<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/accessibility.css') }}">
    <script src="{{ url_for('static', filename='JS/login.js') }}" defer></script>
    <script src="{{ url_for('static', filename='JS/accessibility.js') }}" defer></script>
    <title>Login - The Book Club</title>
</head>
<body>
    <header>
        <h1>The Book Club</h1>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" required>
            <button type="submit">Entrar</button>
        </form>
        <a href="{{ url_for('register') }}" class="back-link">Criar Conta</a>
    </div>
</body>
</html>
