<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/create_room.css') }}">
    <script src="{{ url_for('static', filename='JS/create_room.js') }}" defer></script>
    <title>Criar Sala</title>
</head>
<body>
    <header>
        <h1>The Book Club</h1>
    </header>
    <div class="create-room-container">
        <h2>Criar Sala</h2>
        <form method="POST">
            <input type="text" name="nome_sala" placeholder="Nome da Sala" required>
            <input type="password" name="senha_sala" placeholder="Senha (opcional)">
            <button type="submit">Criar Sala</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="error">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
